<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قراءة</title>
    <link rel = "icon" type = "image/png" href = "quranImg/download (1).jpg">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/project8.css">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="up"><i class="fa-solid fa-chevron-up"></i></div>
    <div class="cont">
        <div class="aud">
            <audio class="audCon" controls autoplay>
                <source src="" type="audio/mpeg">
            </audio>
            <h2>القارئ <span class="read">أحمد العجمي</span></h2>
            <div class="svg">
                <div class="forward">
                    <i class="fa-solid fa-forward"></i>
                </div>
                <label class="run" for="chec">
                    <i class="fa-solid fa-play stop"></i>
                    <i class="fa-solid fa-pause none"></i>
                    <input type="checkbox" name="box" id="chec">
                </label>
                <div class="back">
                    <i class="fa-solid fa-backward"></i>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <label class="icon" for="che">
            <i class="fa-solid fa-gear"></i>
            <input type="checkbox" class="checkbox" id="che">
        </label>
        <h2>اختر القارئ</h2>
        <div class="select">
            <select class="sel">
                <option value="ahmedajamy">أحمد العجمي</option>
                <option value="alafasy">مشارى راشد العفاسى</option>
                <option value="husarymujawwad">الحصري</option>
                <option value="minshawi">محمد صديق المنشاوى</option>
                <option value="muhammadayyoub">محمد ايوب</option>
                <option value="muhammadjibreel">محمد جبريل</option>
            </select>
        </div>
        <h2>لون الخلفية</h2>
        <ul class="list">
            <li class="black active" color="black"></li>
            <li class="white active" color="white"></li>
            <li class="wheat active" color="wheat"></li>
        </ul>
        <div class="size">
            <h2>حجم الخط</h2>
            <div class="font-size">
                <div class="inc">+</div>
                <div class="font">20</div>
                <div class="dic">-</div>
            </div>
        </div>
        <div class="goToAya">
            <input type="number" class="number" placeholder="أذهب الى اية">
            <button class="go"><i class="fa-solid fa-arrow-left"></i></button>
        </div>
    </nav>
    <div class="surahs">
        <div class="nameSur">
            <img src="quranImg/surah-header.png" alt="">
            <h2 class="name"></h2>
        </div>
        <div class="sura explain"></div>
    </div>
    <script src="js/project8.js" type="module"></script>
</body>
</html>
