<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type = "image/png" href = "quranImg/1692687246872.jpg">
    <title>Quran Website</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/project7.css">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="up"><i class="fa-solid fa-chevron-up"></i></div>
    <div class="head">
        <label class="mode" for="mode">
            <i class="fa-solid fa-lightbulb light"></i>
            <i class="fa-solid fa-moon moon"></i>
            <input type="checkbox" id="mode">
        </label>
        <div class="time"></div>
        <div class="pra">
            <div>
                <h2>الفجر</h2>
                <p class="fajr">00:00</p>
            </div>
            <div>
                <h2>الشروق</h2>
                <p class="sun">00:00</p>
            </div>
            <div>
                <h2>الظهر</h2>
                <p class="duh">00:00</p>
            </div>
            <div>
                <h2>العصر</h2>
                <p class="asr">00:00</p>
            </div>
            <div>
                <h2>المغرب</h2>
                <p class="mug">00:00</p>
            </div>
            <div>
                <h2>العشاء</h2>
                <p class="ash">00:00</p>
            </div>
        </div>
    </div>
    <nav>
        <label class="icon" for="che">
            <i class="fa-solid fa-gear"></i>
            <input type="checkbox" class="checkbox" id="che">
        </label>
        <div class="one">
            <h1>اختر القارئ</h1>
            <form action="">
                <input type="search" placeholder="ابحث عن القارئ" class="search">
            </form>
        </div>
        <div class="two">
            <ul class="readers"></ul>
        </div>
    </nav>
    <div class="cont">
        <h1>الآن هُوَ وَقْتُ الْقُرْءَانِ</h1>
        <div class="aud">
            <audio controls>
                <source src="" type="audio/mpeg">
            </audio>
            <h2>القارئ <span class="read">أبو بكر الشاطري</span></h2>
            <div class="svg">
                <div class="forward">
                    <i class="fa-solid fa-forward"></i>
                </div>
                <label class="run" for="check">
                    <i class="fa-solid fa-play stop"></i>
                    <i class="fa-solid fa-pause none"></i>
                    <input type="checkbox" name="box" id="check">
                </label>
                <div class="back">
                    <i class="fa-solid fa-backward"></i>
                </div>
            </div>
        </div>
        <div class="over">
            <div class="listOfSurahs"></div>
        </div>
    </div>

        شَرف بتصميمه عبدالرحمن احمد

        </div>
        </footer>

</body>
</html>
